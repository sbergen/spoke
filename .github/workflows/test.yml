name: test

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test-core:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: spoke_core

    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "27"
          gleam-version: "1.11.1"
          rebar3-version: "3"
      - run: gleam deps download
      - run: gleam test
      - run: gleam format --check src test

  erlang_integration-tests:
    runs-on: ubuntu-latest

    services:
      mqtt-broker:
        image: emqx
        ports:
